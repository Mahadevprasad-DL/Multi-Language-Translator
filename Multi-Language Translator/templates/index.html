<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-image: linear-gradient(to bottom right, #4CAF50, #81C784);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeInBackground 1.5s ease-out;
        }

        /* Container Styling */
        .container {
            width: 50%;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        /* Header Styling */
        h1 {
            font-size: 40px;
            color: #ffffff;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out forwards;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Input Group Styling */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            animation: fadeIn 1s ease-out forwards;
            position: relative;
        }

        /* Label Styling */
        .input-group label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            resize: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, border-color 0.3s;
        }

        textarea:hover {
            transform: scale(1.02);
            border-color: #4CAF50;
        }

        /* Voice Icon Styling */
        .voice-icon {
            position: absolute;
            top: 45px;
            right: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #4CAF50;
            transition: color 0.3s;
        }

        .voice-icon:hover {
            color: #388E3C;
        }

        /* Select Dropdown Styling */
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        select:hover {
            transform: scale(1.02);
        }

        /* Button Styling */
        button.translate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #4CAF50, #388E3C);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        button.translate-btn:hover {
            transform: translateY(-3px);
            background-color: #45a049;
        }

        /* Result Section Styling */
        .result {
            margin-top: 40px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Animation for fading in elements */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInBackground {
            0% {
                background-color: #66bb6a;
            }
            100% {
                background-color: #81c784;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="fadeIn">Multi Language Translator System</h1>
        <form method="POST" class="form-container">
            <div class="input-group fadeIn">
                <label for="text">Enter Text (English):</label>
                <textarea name="text" id="text" placeholder="Enter text in English" required maxlength="2500"></textarea>
                <button type="button" class="voice-icon" id="voiceIcon" title="Speak to Translate">ðŸŽ¤</button>
                <small>Max 500 words (2500 characters)</small>
            </div>

            <div class="input-group fadeIn">
                <label for="language">Select Language:</label>
                <select name="language" id="language" required>
                    <option value="" disabled selected>Select a language</option>
                    <option value="hi">Hindi</option>
                    <option value="kn">Kannada</option>
                    <option value="ta">Tamil</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ja">Japanese</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                    <option value="ru">Russian</option>
                    <option value="ko">Korean</option>
                    <option value="pl">Polish</option>
                </select>
            </div>

            <button type="submit" class="translate-btn fadeIn">Translate</button>
        </form>

        {% if translation %}
        <div class="result fadeIn">
            <h3>Translated Text:</h3>
            <p>{{ translation }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        const voiceIcon = document.getElementById("voiceIcon");
        const textArea = document.getElementById("text");

        // Web Speech API for voice recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.lang = 'en-US'; // Set language to English
        recognition.interimResults = false; // Capture only final results

        voiceIcon.addEventListener("click", () => {
            recognition.start(); // Start the voice recognition
        });

        recognition.addEventListener("result", (event) => {
            const transcript = event.results[0][0].transcript; // Get recognized text
            textArea.value += transcript; // Append recognized text to textarea
        });

        recognition.addEventListener("error", (event) => {
            alert("Error occurred in recognition: " + event.error);
        });
    </script>
</body>
</html>
